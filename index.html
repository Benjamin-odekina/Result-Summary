<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    #attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <div class="contentarea">
        <div class="head-container">
              <div class="inner-head">
                <span class="Result">Your Result</span> 

                <div class="circle">
                    <div class="circle-content">76</div> 
                    <div class="circle-content">of 100</div>
                </div>
            
            
                <div class="great">Great</div>  
                <p id="note">You scored higher than 65% of the people who have taken these tests.</p> 
              </div>
        </div>
        <div class="body-container">
              <p>Summary</p>  
              <div class="box">
                <div class="box1">
                  <img src="assets/images/icon-reaction.svg" alt="">
                  <div class="box1-text">Reaction</div> 
                  <div class="box1-text"><strong>80 </strong>/ 100</div> 
                </div>
                  
                <div class="box2">
                 <img src="assets/images/icon-memory.svg" alt=""> 
                  <div class="box2-text">Memory</div>
                  <div class="box2-text"><strong>92</strong> / 100</div>
                </div>
                  
                <div class="box3">
                  <img src="assets/images/icon-verbal.svg" alt=""> 
                   <div class="box3-text">Verbal</div>
                   <div class="box3-text"><strong>61</strong> / 100</div>
                 </div>
                  
                 <div class="box4">
                  <img src="assets/images/icon-visual.svg" alt=""> 
                   <div class="box4-text">Visual</div>
                   <div class="box4-text"><strong>72</strong> / 100</div>
                 </div>
              </div>
              <span class="click">Continue</span>
              <p id="attribution">Coded by <a href="https://github.com/Benjamin-odekina/Result-Summary.git"> Benito</a></p>
        </div>        
  </div>      
</body>
</html>
